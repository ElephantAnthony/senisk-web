{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class = "flex items-center justify-evenly align-center ">
            <a class = "btn flex align-center" href = "{% url 'kioskapp:select_ui' %}"> prev </a>
            <a class = "text-2xl pr-3">업장 정보를 입력해주세요.</a>
            <a class = "btn flex align-center"> next </a>
    </div>

    <main>

        <form action = "#" method = "post" class = "categoryFrm">
                <fieldset style = "width : 150">
                    <legend class = "font-bold">Category</legend>
                    <ul>
                        <li>
                            <h5>업장의 종류를 선택해주세요.</h5>

                            <select name = "store">
                                <option value = 'cafe'>카페</option>
                                <option value = 'food'>음식점</option>
                            </select>
                        </li>
                        <li>
                            <h5>업장 이름을 입력해주세요.</h5>
                            <span><input type = "text" name = "store" placeholder = "내용을 입력해주세요"> </span>
                        </li>
                    </ul>
                </fieldset>

            </form>
    </main>

{% endblock %}
